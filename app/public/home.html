<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to FriendFinder</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">FriendFinder</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="https://friendfinder-app-assignment.herokuapp.com/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://friendfinder-app-assignment.herokuapp.com/survey">Test</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://friendfinder-app-assignment.herokuapp.com/api/friends" target="_blank"
              >User List</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search (not functional yet)"
            aria-label="Search"
          />
          <button class="btn btn-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="jumbotron">
      <h1 class="display-3">Welcome to <b>FriendFinder!</b></h1>
      <p class="lead">
          Take the test to find and connect with people just like you.
      </p>
      <hr class="my-2" />
      <p>
          Click the button below to get started!
      </p>
      <p class="lead">
        <a class="btn btn-success btn-lg" href="http://localhost:3000/survey" role="button"
          >TAKE THE TEST</a
        >
      </p>
    </div>
  </body>
</html>
