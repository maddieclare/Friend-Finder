<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Take the test!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">FriendFinder</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:3000/home">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="http://localhost:3000/survey">Test</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="http://localhost:3000/api/friends"
              target="_blank"
              >User List</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search for users"
            aria-label="Search"
          />
          <button class="btn btn-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="container user-details w-50">
      <form style="margin-top: 100px;">
        <div class="form-group">
          <label for="name-input">Your name</label>
          <input type="text" class="form-control" id="name-input" />
        </div>
        <div class="form-group">
          <label for="picture-input">Link to your profile picture</label>
          <input type="text" class="form-control" id="picture-input" />
        </div>
        <button class="btn btn-outline-success submit-user-info">
          Submit & begin
        </button>
      </form>
    </div>
    <div class="container survey-page w-70">
      <h1 class="display-4" style="margin: 50px 0px 50px 0px;">
        Would you rather...
      </h1>
      <div class="questions-section">
        <button
          type="button"
          class="btn btn-outline-success btn-lg btn-block question-button"
          id="question-a"
        >
          Option 1
        </button>
        <h1 style="margin: 20px 0px 20px 0px; text-align: center;">OR</h1>
        <button
          type="button"
          class="btn btn-outline-success btn-lg btn-block question-button"
          id="question-b"
        >
          Option 2
        </button>
      </div>
    </div>
    <div
      class="container endgame-container w-70"
      style="text-align: center; margin-top: 100px;"
    >
      <h1 class="display-4">Finding your match...</h1>
      <div
        class="spinner-border text-success"
        role="status"
        style="margin-top: 50px; width: 50px; height: 50px;"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div
      class="container show-match w-70"
      style="text-align: center; margin-top: 100px;"
    >
      <h1 class="display-4">Match found!</h1>
      <button
        class="btn btn-outline-success view-match"
        style="margin-top: 50px;"
      >
        Click to view
      </button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="./static/logic.js"></script>
    <script>
      $(document).ready(function() {
        $(".survey-page").hide();
        $(".show-match").hide();
        $(".endgame-container").hide();
        $(".submit-user-info").on("click", function(event) {
          event.preventDefault();
          userInfo.name = $("#name-input").val();
          userInfo.photo = $("#picture-input").val();
          console.log(userInfo.name, userInfo.photo);
          startNewRound();
        });
      });

      $(".question-button").on("click", function(event) {
        logResponse(event);
        console.log(response);
      });

      $(".view-match").on("click", function() {
        //   Modal
      });
    </script>
  </body>
</html>
