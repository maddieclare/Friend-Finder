<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Take the test!</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- /Bootstrap CSS -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">FriendFinder</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://friendfinder-app-assignment.herokuapp.com/home">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="https://friendfinder-app-assignment.herokuapp.com/survey">Test</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://friendfinder-app-assignment.herokuapp.com/api/friends"
              target="_blank"
              >User List</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search (not functional yet)"
            aria-label="Search"
          />
          <button class="btn btn-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- /Navbar -->

    <!-- User details -->
    <div class="container user-details w-50">
      <form style="margin-top: 100px;">
        <div class="form-group">
          <label for="name-input">Your name</label>
          <input type="text" class="form-control" id="name-input" />
        </div>
        <div class="form-group">
          <label for="picture-input">Link to your profile picture</label>
          <input type="text" class="form-control" id="picture-input" />
        </div>
        <button class="btn btn-outline-success submit-user-info">
          Submit & begin
        </button>
      </form>
    </div>
    <!-- /User details -->

    <!-- Questionnaire -->
    <div class="container survey-page w-70">
      <h1 class="display-4" style="margin: 50px 0px 50px 0px;">
        Would you rather...
      </h1>
      <div class="questions-section">
        <button
          type="button"
          class="btn btn-outline-success btn-lg btn-block question-button"
          id="question-a"
        >
          Option 1
        </button>
        <h1 style="margin: 20px 0px 20px 0px; text-align: center;">OR</h1>
        <button
          type="button"
          class="btn btn-outline-success btn-lg btn-block question-button"
          id="question-b"
        >
          Option 2
        </button>
      </div>
    </div>
    <!-- /Questionnaire -->

    <!-- Match finder -->
    <div
      class="container endgame-container w-70"
      style="text-align: center; margin-top: 100px;"
    >
      <h1 class="display-4">Finding your match...</h1>
      <div
        class="spinner-border text-success"
        role="status"
        style="margin-top: 50px; width: 50px; height: 50px;"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div
      class="container show-match w-70"
      style="text-align: center; margin-top: 100px;"
    >
      <h1 class="display-4">
        Match found!
      </h1>
      <button
        type="button"
        data-toggle="modal"
        data-target="#best-match-modal"
        class="btn btn-outline-success view-match"
        style="margin-top: 50px;"
      >
        Click to view
      </button>
    </div>
    <!-- /Match finder -->

    <!-- Modals -->
    <div
      class="modal"
      id="best-match-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Results</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="lead">Your new best friend is...</p>
            <h1
              class="display-4 match-name"
              style="text-align: center; border-radius: 10px;"
            ></h1>
            <img
              src="#"
              class="match-picture"
              alt="Picture of your match"
              height="250"
              style="display: block; margin: 0 auto;"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- /Modals -->

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!-- /jQuery -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- /Bootstrap -->

    <!-- Survey logic -->
    <script src="./static/questions.js"></script>

    <script>
      $(document).ready(function() {
        $(".survey-page").hide();
        $(".show-match").hide();
        $(".endgame-container").hide();
        $(".submit-user-info").on("click", function(event) {
          event.preventDefault();
          userInfo.name = $("#name-input").val();
          userInfo.photo = $("#picture-input").val();
          startNewRound(event);
        });
      });

      $(".question-button").on("click", function(event) {
        logResponse(event);
      });

      $(".view-match").on("click", function() {
        $(".match-name").html(userBestie.name);
        $(".match-picture").attr("src", userBestie.photo);
      });

      let userInfo = { name: "Default", photo: "blank", scores: [] };
      let userBestie = {};

      let numberOfQuestionsAsked = 0;

      function startNewRound(event) {
        $(".user-details").hide();
        $(".survey-page").show();
        if (numberOfQuestionsAsked < questionsArray.length) {
          loadQuestions();
        } else {
          storeUserData();
        }
      }

      function loadQuestions() {
        $("#question-a").html(questionsArray[numberOfQuestionsAsked].optionA);
        $("#question-b").html(questionsArray[numberOfQuestionsAsked].optionB);
        numberOfQuestionsAsked++;
      }

      function storeUserData() {
        $.post("/api/friends", userInfo, function(data, status, xhr) {
          userBestie = data;
        });
        findMatch();
      }

      function findMatch() {
        $(".survey-page").hide();
        $(".endgame-container").show();
        setTimeout(function() {
          showMatch();
        }, 2000);
      }

      function showMatch() {
        $(".endgame-container").hide();
        $(".show-match").show();
      }

      function logResponse(event) {
        let answer = event.currentTarget.id;
        storeResponse(answer);
      }

      function storeResponse(answer) {
        if (answer === "question-a") {
          userInfo.scores.push(1);
          startNewRound();
        } else if (answer === "question-b") {
          userInfo.scores.push(2);
          startNewRound();
        } else {
          console.log("Unexpected input");
        }
      }
    </script>
    <!-- /Survey logic -->
  </body>
</html>
